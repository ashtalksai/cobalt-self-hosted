version: '3.8'

services:
  cobalt-api:
    image: ghcr.io/imputnet/cobalt:latest
    container_name: cobalt-api
    restart: unless-stopped
    ports:
      - "9000:9000"
    environment:
      # Required
      - API_URL=${API_URL:-https://cobalt.ashketing.com/}
      - API_NAME=Cobalt
      
      # CORS - allow requests from our apps
      - CORS_WILDCARD=true
      - CORS_URL=${CORS_URL:-https://repurpose.ashketing.com,https://stravix.com}
      
      # Rate limiting
      - RATE_LIMIT=100
      - RATE_LIMIT_WINDOW=60
      
      # Processing limits
      - DURATION_LIMIT=10800
      - STREAM_LIMIT=10000000000
    volumes:
      # Optional: YouTube cookies for additional auth
      - ./cookies.json:/app/cookies.json:ro

networks:
  cobalt-network:
    driver: bridge
