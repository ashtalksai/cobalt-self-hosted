version: '3.8'

services:
  cobalt-api:
    image: ghcr.io/imputnet/cobalt:latest
    container_name: cobalt-api
    restart: unless-stopped
    ports:
      - "9000:9000"
    environment:
      # Required
      - API_URL=${API_URL:-https://cobalt.ashketing.com/}
      - API_NAME=Cobalt
      
      # YouTube Session Generator for auth
      - YOUTUBE_SESSION_SERVER=http://yt-session:8080
      
      # CORS - allow requests from our apps
      - CORS_WILDCARD=true
      - CORS_URL=${CORS_URL:-https://repurpose.ashketing.com,https://stravix.com}
      
      # Rate limiting
      - RATELIMIT_MAX=100
      - RATELIMIT_WINDOW=60
      
      # Processing limits
      - DURATION_LIMIT=10800
    depends_on:
      - yt-session
    networks:
      - cobalt-network

  yt-session:
    image: ghcr.io/imputnet/yt-session-generator:webserver
    container_name: yt-session
    restart: unless-stopped
    networks:
      - cobalt-network

networks:
  cobalt-network:
    driver: bridge
